<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/pizza">
        <button type="submit">Lütfen Formu Gönderme</button>
        <p>
            <label for="KullanıcıAdı">Kullanıcı Adı Giriniz :</label>
            <input id="KullanıcıAdı" type="text" placeholder="Kullanıcı Adı" name="kullanıcıadı">
        </p>
        <p>
            <label for="Şifre">Şifre Giriniz :</label>
            <input id="Şifre" type="password" placeholder="Şifre" name="password">
        </p>
        <button>Gönder</button>
        <p>
            <label for="Renk Seçiniz">Renk Seçiniz :</label>
            <input id="renk" type="color" placeholder="Renk Seçiniz" name="color">
        </p>
        <p>
            <label for="Sayı Giriniz">Sayı Giriniz :</label>
            <input id="Sayı Giriniz" type="number" placeholder="Sayı Giriniz" name="num">
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h3>Reddit Arama</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit'te Ara</button>
    </form>
    <h3>Google Arama</h3>
    <form action="https://www.google.com.tr/search">
        <input type="text" name="q">
        <button>Google'da ara</button>
    </form>
    <h3>Youtube Arama</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube'ta Ara</button>
    </form>
    <form action="/birds">
        <input type="checkbox" name="tos" id="kabul">
        <label for="kabul">Kabul Ediyorum</label>
        <p><label for="xs">XS:</label>
            <input type="radio" name="boyut" id="xs">
            <label for="s">S:</label>
            <input type="radio" name="boyut" id="s">
            <label for="m">M:</label>
            <input type="radio" name="boyut" id="m">
        </p>
        <p>
            <label for="hayvan">Favori Hayvan Seçiniz</label>
            <select name="hayvan" id="hayvan">
                <option value="">Hayvan türü seçiniz...</option>
                <option value="balık">Balık</option>
                <option value="kuş">Kuş</option>
                <option value="köpek">Köpek</option>
            </select>
        </p>
        <p>
            <label for="miktar">Miktar Seçiniz</label>
            <input type="range" name="miktar" id="miktar" min="0" max="10">
        </p>
        <p>
            <label for="istek">İstek:</label>
            <textarea name="istek" id="istek" cols="50" rows="4" placeholder="Buraya isteğinizi yazınız"></textarea>
        </p>
        <button>Yolla</button>
    </form>
    <hr>
    <form>
        <p>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
        </p>
        <button>Register</button>
    </form>
    <hr>
    <form action="/yedek">
        <label for="ilk">İsim Giriniz</label>
        <input type="text" name="ilk" id="ilk" placeholder="İsim Giriniz" required>
        <button>Submit</button>
        <p><label for="kullanıcıadı">Kullanıcı adı</label>
            <input type="text" id="kullanıcıadı" placeholder="kullanıcıadı" minlength="5" maxlength="25">
        </p>
        <hr>
        <h3>Url Doğrulama</h3>
        <p>
            <label for="url">Url Giriniz:</label>
            <input type="url" name="url" id="url" placeholder="url giriniz">
        </p>
    </form>
    <hr>
    <h3>Race Registration</h3>
    <form aciton="/challenge">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" required>
        <label for="lastname">Last Name:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <p>Select a Race :</p>
        <div>
            <input type="radio" name="select" id="funrun5k">
            <label for="funrun5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="select" id="halfmaraton">
            <label for="halfmaraton">Half Maraton</label>
        </div>
        <div>
            <input type="radio" name="select" id="fullmaraton">
            <label for="fullmaraton">Full Maraton</label>
        </div>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <p><label for="selectage">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18" selected>Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register</button>

    </form>



    <hr>
    <a href="index.html">Anasayfa</a>

</body>

</html>
